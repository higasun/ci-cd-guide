name: Test
on:
  pull_request:
    paths: ["go/**/*.go"]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref}}
  cancel-in-progress: true
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - run: go test go/excellent/*.go
